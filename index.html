<!DOCTYPE html>

    <style type="text/css">
    body {
        height: 100%;
        background-color: lightblue;
    }

    ul li {
    	list-style: none;
    }

    .header {
        margin-bottom: 50px;
    }

    .operation>div {
        padding: 15px;
    }

    .operation.row .text-center button {
    	outline-style: none;
    }

    .forms li {
        display: none;
    }

    .forms li button {
        margin-right: 30px;

<body>
    <h1 class="header text-center">学生信息管理系统</h1>

        <ul class="forms">
            <li class="show">

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">学生姓名</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" class="form-control" id="name" placeholder="请输入学生姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age" class="col-sm-2 control-label">学生年龄</label>
                        <div class="col-sm-10">
                            <input type="text" name="age" class="form-control" id="age" placeholder="请输入学生年龄">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sex" class="col-sm-2 control-label">学生性别</label>

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="grade" class="col-sm-2 control-label">学生年级</label>
                        <div class="col-sm-10">

                    </div>

                        <div class="col-sm-10">
                            <input type="text" name="scid" class="form-control" id="stuId" placeholder="请输入学生所属学院编号">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/coradd.cgi">

                    <div class="form-group">
                        <label for="scid" class="col-sm-2 control-label">学生所属学院编号</label>

                    <div class="form-group">
                        <label for="grade-mod" class="col-sm-2 control-label">学生年级</label>
                        <div class="col-sm-10">
                            <input type="text" name="grade" class="form-control" id="age-mod" placeholder="请输入学生年级">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="scid-mod" class="col-sm-2 control-label">学生所属学院编号</label>
                        <div class="col-sm-10">

                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>

                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/del.cgi">
                    <div class="form-group">
                        <label for="stuId-del" class="col-sm-2 control-label">输入要删除的学生Id</label>

                            <input type="text" name="stuId" class="form-control" id="stuId-del" placeholder="输入学生Id">

                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>



            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/sel.cgi">
                  <div class="form-group">
                      <label for="id-mod" class="col-sm-2 control-label">学生学号</label>

                        <label for="stuId-rest" class="col-sm-2 control-label">输入要恢复的学生Id</label>

                    <div class="text-center">

        </ul>
    </div>
    <script src="./public/js/jquery-3.0.0.min.js"></script>
    <script src="./public/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {

    	var btns = $(".operation button");
    	var lis = $(".forms li");
        btns.addClass("btn btn-primary btn-lg");

        for (var i = 0; i < btns.length; i++){
        	btns.eq(i).click(i, function(event){
        		lis.eq(event.data).addClass("show").siblings().removeClass("show");
        	});
        }

    });
    </script>
</body>

</html>
